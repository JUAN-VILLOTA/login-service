# -------------------------------
#  CONFIGURACIN JWT (Producci贸n)
# -------------------------------
# 锔 CRTICO: Usar variables de entorno en producci贸n, NO hardcodear
# jwt.secret=${JWT_SECRET}
jwt.secret=${JWT_SECRET:cambiar-este-secret-en-produccion-por-uno-mas-largo-y-seguro}
jwt.expiration=86400000

# Configuraci贸n de Refresh Token (7 d铆as)
app.jwt.refresh-expiration-ms=604800000

# -------------------------------
#  CONEXIN A BASE DE DATOS (Producci贸n)
# -------------------------------
# 锔 CRTICO: Usar variables de entorno en producci贸n
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# -------------------------------
#  SEGURIDAD ADICIONAL
# -------------------------------
# Deshabilitar informaci贸n sensible en errores
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
