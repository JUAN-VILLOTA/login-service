# ===============================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ===============================================
# Este archivo se activa con: --spring.profiles.active=prod

# -------------------------------
# 🌐 CONFIGURACIÓN CORS (Producción)
# -------------------------------
# ⚠️ IMPORTANTE: Actualizar con los dominios reales de producción
# Ejemplos:
# cors.allowed-origins=https://app.tudominio.com,https://www.tudominio.com
# cors.allowed-origins=https://couriersync-frontend.azurewebsites.net
cors.allowed-origins=https://tudominio.com,https://www.tudominio.com

# -------------------------------
# 🔐 CONFIGURACIÓN JWT (Producción)
# -------------------------------
# ⚠️ CRÍTICO: Usar variables de entorno en producción, NO hardcodear
# jwt.secret=${JWT_SECRET}
jwt.secret=${JWT_SECRET:cambiar-este-secret-en-produccion-por-uno-mas-largo-y-seguro}
jwt.expiration=86400000

# Configuración de Refresh Token (7 días)
app.jwt.refresh-expiration-ms=604800000

# -------------------------------
# 💾 CONEXIÓN A BASE DE DATOS (Producción)
# -------------------------------
# ⚠️ CRÍTICO: Usar variables de entorno en producción
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# -------------------------------
# 🔒 SEGURIDAD ADICIONAL
# -------------------------------
# Deshabilitar información sensible en errores
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
